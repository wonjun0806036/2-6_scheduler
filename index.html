<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-6 일정</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }

    #edit-section {
      display: none;
      margin-top: 20px;
    }

    #password-section {
      margin-top: 40px;
    }

    .title-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtle {
      color: gray;
      font-size: 0.9em;
    }

    .edit-title {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h2>📌 2-6 일정</h2>
    <span class="subtle">by helloworld537</span>
  </div>

  <div id="display-text">이곳에 표시될 텍스트입니다.</div>

  <div id="password-section">
    <h3>🔒 비밀번호</h3>
    <input type="password" id="password-input" placeholder="비밀번호 입력" />
    <button onclick="checkPassword()">확인</button>
    <p id="message" style="color:red;"></p>
  </div>

  <div id="edit-section">
    <h3 class="edit-title">✏️ 일정 편집</h3>
    <textarea id="edit-text" rows="5" cols="50"></textarea><br>
    <button onclick="saveText()">저장</button>
  </div>

  <script>
    const correctPassword = "1234";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const message = document.getElementById("message");

      if (input === correctPassword) {
        document.getElementById("edit-section").style.display = "block";
        document.getElementById("edit-text").value = document.getElementById("display-text").innerText;
        message.textContent = "";
      } else {
        message.textContent = "❌ 비밀번호가 틀렸습니다.";
      }
    }

    function saveText() {
      const newText = document.getElementById("edit-text").value;
      document.getElementById("display-text").innerText = newText;
      alert("✅ 텍스트가 저장되었습니다.");
    }
  </script>

</body>
</html>
