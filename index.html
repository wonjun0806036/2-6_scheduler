<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>2-6 일정</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 30px;
    }

    .title-bar {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .subtle {
      color: gray;
      font-size: 0.9em;
    }

    #password-section {
      margin-top: 40px;
    }

    .edit-title {
      font-size: 16px;
      font-weight: bold;
    }

    .schedule-block {
      margin-bottom: 20px;
    }

    .toggle-button {
      margin-left: 10px;
      cursor: pointer;
    }

    .content {
      display: none;
      margin-top: 5px;
      padding-left: 10px;
      border-left: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h2>📌 2-6 일정</h2>
    <span class="subtle">by helloworld537</span>
  </div>

  <!-- 표시되는 일정들 -->
  <div id="display-section">
    <div class="schedule-block">
      <strong>6월 12일</strong>
      <button class="toggle-button" onclick="toggleDisplay(0)">▶</button>
      <div class="content" id="display-0">일정 없음</div>
    </div>
    <div class="schedule-block">
      <strong>6월 13일</strong>
      <button class="toggle-button" onclick="toggleDisplay(1)">▶</button>
      <div class="content" id="display-1">일정 없음</div>
    </div>
    <div class="schedule-block">
      <strong>6월 14일</strong>
      <button class="toggle-button" onclick="toggleDisplay(2)">▶</button>
      <div class="content" id="display-2">일정 없음</div>
    </div>
    <div class="schedule-block">
      <strong>6월 15일</strong>
      <button class="toggle-button" onclick="toggleDisplay(3)">▶</button>
      <div class="content" id="display-3">일정 없음</div>
    </div>
    <div class="schedule-block">
      <strong>6월 16일</strong>
      <button class="toggle-button" onclick="toggleDisplay(4)">▶</button>
      <div class="content" id="display-4">일정 없음</div>
    </div>
  </div>

  <!-- 비밀번호 입력 -->
  <div id="password-section">
    <h3>🔒 비밀번호</h3>
    <input type="password" id="password-input" placeholder="비밀번호 입력" />
    <button onclick="checkPassword()">확인</button>
    <p id="message" style="color:red;"></p>
  </div>

  <!-- 편집 섹션 -->
  <div id="edit-section" style="display:none;">
    <h3 class="edit-title">✏️ 일정 편집</h3>
    <p>날짜별로 일정을 입력하세요.</p>
    <textarea id="edit-0" rows="2" cols="50" placeholder="6월 12일 일정"></textarea><br>
    <textarea id="edit-1" rows="2" cols="50" placeholder="6월 13일 일정"></textarea><br>
    <textarea id="edit-2" rows="2" cols="50" placeholder="6월 14일 일정"></textarea><br>
    <textarea id="edit-3" rows="2" cols="50" placeholder="6월 15일 일정"></textarea><br>
    <textarea id="edit-4" rows="2" cols="50" placeholder="6월 16일 일정"></textarea><br>
    <button onclick="saveText()">저장</button>
  </div>

  <script>
    const correctPassword = "1234";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const message = document.getElementById("message");

      if (input === correctPassword) {
        document.getElementById("edit-section").style.display = "block";
        for (let i = 0; i < 5; i++) {
          const current = document.getElementById(`display-${i}`).innerText;
          document.getElementById(`edit-${i}`).value = current !== "일정 없음" ? current : "";
        }
        message.textContent = "";
      } else {
        message.textContent = "❌ 비밀번호가 틀렸습니다.";
      }
    }

    function saveText() {
      for (let i = 0; i < 5; i++) {
        const content = document.getElementById(`edit-${i}`).value.trim();
        document.getElementById(`display-${i}`).innerText = content ? content : "일정 없음";
      }
      alert("✅ 일정이 저장되었습니다.");
    }

    function toggleDisplay(index) {
      const content = document.getElementById(`display-${index}`);
      const btn = content.previousElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
        btn.innerText = "▶";
      } else {
        content.style.display = "block";
        btn.innerText = "▼";
      }
    }
  </script>

</body>
</html>
